version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: church-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: church_db
      POSTGRES_USER: church_user
      POSTGRES_PASSWORD: church_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - church-network

  redis:
    image: redis:7-alpine
    container_name: church-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - church-network

  mongodb:
    image: mongo:6
    container_name: church-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo_admin
      MONGO_INITDB_ROOT_PASSWORD: mongo_password
      MONGO_INITDB_DATABASE: church_uploads
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - church-network

  adminer:
    image: adminer
    container_name: church-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - church-network

  mailhog:
    image: mailhog/mailhog
    container_name: church-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - church-network

volumes:
  postgres_data:
  redis_data:
  mongodb_data:

networks:
  church-network:
    driver: bridge
